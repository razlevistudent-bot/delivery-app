<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>המסלול שלך</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8fafc; font-family: system-ui, sans-serif; }
        .route-header { padding: 30px 20px; background: white; border-bottom: 1px solid #e2e8f0; margin-bottom: 25px; }
        .step-card { 
            background: white; border-radius: 18px; margin-bottom: 16px; padding: 20px; 
            border-right: 6px solid #2563eb; position: relative; transition: all 0.4s ease;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }
        .step-number { 
            background: #2563eb; color: white; width: 28px; height: 28px; 
            border-radius: 8px; display: inline-flex; align-items: center; 
            justify-content: center; font-weight: bold; margin-bottom: 10px;
        }
        .completed { 
            background-color: #f1f5f9 !important; border-right-color: #94a3b8 !important; 
            opacity: 0.6; transform: scale(0.98);
        }
        .completed .address-text { text-decoration: line-through; color: #64748b; }
        .nav-link-btn { 
            border-radius: 10px; padding: 10px; font-weight: 600; font-size: 14px;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            text-decoration: none;
        }
        .btn-waze { background-color: #33f1ff; color: #000; }
        .btn-google { background-color: #ea4335; color: #fff; }
        .check-btn { border-radius: 10px; border: 2px solid #10b981; color: #10b981; font-weight: bold; }
        .check-btn:hover { background: #10b981; color: white; }
    </style>
</head>
<body>
    <div class="route-header text-center">
        <h4 class="fw-bold mb-1">סדר חלוקה מומלץ</h4>
        <div class="text-muted"><i class="fas fa-road me-1"></i> מרחק כולל: {{ distance }} ק"מ</div>
    </div>

    <div class="container mb-5">
        <div id="route-list">
        {% for stop in route %}
        <div class="step-card shadow-sm" id="step-{{ loop.index }}">
            <div class="d-flex justify-content-between">
                <div>
                    <div class="step-number">{{ loop.index }}</div>
                    <h5 class="address-text fw-bold mb-3">{{ stop.address }}</h5>
                </div>
                <div class="ms-2">
                    <input type="checkbox" class="btn-check" id="check-{{ loop.index }}" onchange="markDone({{ loop.index }})">
                    <label class="btn check-btn px-3" for="check-{{ loop.index }}">בוצע</label>
                </div>
            </div>
            
            <div class="row g-2">
                <div class="col-6">
                    <a href="https://waze.com/ul?q={{ stop.address }}&navigate=yes" class="nav-link-btn btn-waze">
                        <i class="fab fa-waze"></i> Waze
                    </a>
                </div>
                <div class="col-6">
                    <a href="http://googleusercontent.com/maps.google.com/3{{ stop.address }}" target="_blank" class="nav-link-btn btn-google">
                        <i class="fab fa-google"></i> Google
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
        </div>

        <div class="mt-4 px-2">
            <a href="/" class="btn btn-outline-dark w-100 p-3 fw-bold" style="border-radius: 15px;">
                <i class="fas fa-arrow-right me-2"></i> חזור להזנת כתובות
            </a>
        </div>
    </div>

    <script>
        function markDone(id) {
            const card = document.getElementById('step-' + id);
            if (document.getElementById('check-' + id).checked) {
                card.classList.add('completed');
            } else {
                card.classList.remove('completed');
            }
        }
    </script>
</body>
</html>
