<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סדרן חלוקה מקצועי</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary-color: #2563eb; --bg-color: #f1f5f9; }
        body { background-color: var(--bg-color); font-family: 'Segoe UI', system-ui, sans-serif; color: #1e293b; }
        .hero-section { background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 100%); color: white; padding: 40px 20px; border-radius: 0 0 30px 30px; margin-bottom: 30px; }
        .main-card { background: white; border: none; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); padding: 25px; }
        .btn-primary { background-color: var(--primary-color); border: none; border-radius: 12px; padding: 15px; font-weight: 600; transition: all 0.3s; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3); }
        textarea { border-radius: 12px !important; border: 2px solid #e2e8f0 !important; padding: 15px !important; font-size: 16px !important; }
        textarea:focus { border-color: var(--primary-color) !important; box-shadow: none !important; }
    </style>
</head>
<body>
    <div class="hero-section text-center">
        <i class="fas fa-truck-fast fa-3x mb-3"></i>
        <h1 class="fw-bold">סדרן חלוקה חכם</h1>
        <p class="opacity-75">ייעוץ מסלולים מבוסס בינה מלאכותית</p>
    </div>

    <div class="container mt-n5">
        <div class="main-card mx-auto" style="max-width: 550px;">
            <label class="form-label fw-bold mb-3"><i class="fas fa-list-location me-2"></i>הזן רשימת כתובות חלוקה:</label>
            <form method="POST">
                <textarea name="addresses" class="form-control mb-4" rows="8" placeholder="לדוגמה:
הרצל 10, ראשון לציון
הירקון 1, תל אביב
סוקולוב 20, חולון"></textarea>
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-route me-2"></i> בנה מסלול אופטימלי
                </button>
            </form>
        </div>
    </div>
</body>
</html>
